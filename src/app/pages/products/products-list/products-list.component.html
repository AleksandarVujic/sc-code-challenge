<section class="admin-page">
  <div class="scp-card">
    <div class="card-header">Products List</div>
    <span class="card-subheader">List of all Products</span>
    <div class="scp-card-body">
      <div class="ui-toolbar toolbar-left">
        <button class="scp-btn btn-success" [routerLink]="'/products/form'">
          <i class="ri-add-fill icon"></i> New
        </button>
      </div>

      <div class="table-wrapper">
        <table cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Manufacturer</th>
              <th>Price</th>
              <th>Expiry Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (product of products; track product.id) {
            <!-- @for (product of (products$ | async); track product.id) { -->
            <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.manufacturer.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.expiryDate | date : "MMM dd, yyyy" }}</td>
              <td>
                <button
                  class="scp-btn btn-danger"
                  (click)="deleteProduct(product.id)"
                >
                  <i class="ri-delete-bin-line"></i>
                </button>
                <button
                  class="scp-btn btn-primary"
                  (click)="updateProductRedirect(product.id)"
                >
                  <i class="ri-pencil-line"></i>
                </button>
              </td>
            </tr>
            } @if(!products.length){
            <div>NO DATA</div>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
